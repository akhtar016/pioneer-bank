<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>

    
<div id="login-area">
    <h1 class="text-center">Welcome to Pioneer Bank</h1>
    <div class="submit-area">
        <h4>Login</h4>
        <input type="text" class="form-control" placeholder="Enter Your E-mail">
        <br>
        <input type="password" class="form-control" name="" id="" placeholder="Enter Your Password" >
        <br>
        <button id="login-button" class="btn btn-success">Enter</button>
    </div>
</div>


<div id="transaction-area">
    
    <div class="row">
        <div class="col-md-4">

            <div class="deposit status">
                <h5>Deposit</h5>
                <h2>$ <span id="currentDepositAmount">00</span></h2>
                

            </div>
            
        </div>
        <div class="col-md-4">

            <div class="withdraw status">
                <h5>Withdraw</h5>
                <h2>$00</h2>

            </div>
          
        </div>
        <div class="col-md-4">

            <div class="balance status">
                <h5>Balance</h5>
                <h2>$1200</h2>
            </div>
        
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">

            <div class="submit-area">
                <h4>Deposit</h4>
                <input id="depositAmountId" type="number" class="form-control" placeholder="$ amount you want to deposit">
                <br>
                <button id="addDepositButton" class="btn btn-success">Deposit</button>

            </div>
          
        </div>
        <div class="col-md-6">

            <div class="submit-area">

                <h4>Withdraw</h4>
                <input type="number" class="form-control" placeholder="$ amount you want to withdraw">
                <br>
                <button class="btn btn-success">Withdraw</button>

            </div>
        
        </div>
    </div>

</div>

<script>

//Login button Click function Starts 
const loginBtn = document.getElementById("login-button");
loginBtn.addEventListener("click", function(){

//console.log("Clicked");


const loginArea = document.getElementById("login-area");
loginArea.style.display = "none";

const transactionArea = document.getElementById("transaction-area");
transactionArea.style.display = "block";

// login button click function ends

//Add deposit button starts

const depositButton = document.getElementById("addDepositButton");
depositButton.addEventListener("click", function(){

//input value taken function
    const depositAmount = document.getElementById("depositAmountId").value;
    const depositNumber = parseFloat(depositAmount);


    const currentDeposit = document.getElementById("currentDepositAmount").innerText;
    const currentDepositNumber = parseFloat(currentDeposit);


    const totalDeposit = depositNumber + currentDepositNumber;
    document.getElementById("currentDepositAmount").innerText = totalDeposit;
    document.getElementById("depositAmountId").value ="";

   




})

})


</script>



</body>
</html>
